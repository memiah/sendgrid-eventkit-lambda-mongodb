sudo: required
dist: trusty

services:
  - mongodb

env:
  ENVIRONMENT: travis

script:
  - npm install
  - docker-compose up -d
  - sleep 10
  - node app.js

deploy:
  provider: lambda
  role: "arn:aws:iam::057188795804:role/sendgrid-eventkit"
  region: "eu-west-2"
  function_name: "sendgrid-eventkit"
  handler_name: "handler"
  runtime: "nodejs12.x"
  timeout: 10
