# Define the OS and language for the build
os: linux
language: node_js

# Specify the Node.js version
node_js:
  - '20'

services:
  - mongodb

env:
  ENVIRONMENT: travis

script:
  - npm install
  - node --version
  - npm test

deploy:
  provider: lambda
  role: 'arn:aws:iam::057188795804:role/sendgrid-eventkit'
  region: 'eu-west-2'
  function_name: 'sendgrid-eventkit'
  handler_name: 'handler'
  runtime: 'nodejs20.x'
  timeout: 10
