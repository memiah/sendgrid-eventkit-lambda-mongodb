sudo: required
dist: trusty

services:
  - docker

env:
  ENVIRONMENT: travis

before_install:
  - sudo docker --version
  - sudo docker build --no-cache --rm --file=.docker/Dockerfile.travis .

script:
  - docker-compose -f docker-compose.yml -f .docker/docker-compose.travis.yml up --exit-code-from app

after_script:
  - docker-compose stop
  - docker-compose rm -f
  