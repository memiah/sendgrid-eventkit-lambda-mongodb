sudo: required
dist: trusty

services:
  - mongodb

env:
  ENVIRONMENT: travis

script:
  - npm install
  - node app.js

deploy:
  provider: lambda
  role: "arn:aws:iam::057188795804:role/lambda_basic_execution"
  region: "eu-west-2"
  function_name: "sendgrid-eventkit"
  handler_name: "handler"
  runtime: "nodejs8.10"
  timeout: 10
